<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #4a6fa5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ */
        .task-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a6fa5;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        button {
            background: linear-gradient(135deg, #4a6fa5, #3a5a80);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        /* –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á */
        .tasks-container {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
            border-left: 5px solid #4a6fa5;
            backdrop-filter: blur(10px);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .task-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .task-date {
            color: #999;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .task-form {
                padding: 20px;
            }
            
            .task-card {
                padding: 20px;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .delete-btn {
                align-self: flex-end;
            }
        }

        @media (min-width: 769px) {
            .tasks-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        @media (min-width: 1200px) {
            .tasks-container {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: fadeIn 0.5s ease;
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù –ú–æ–π –ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫</h1>
            <p class="subtitle">–û—Ä–≥–∞–Ω–∏–∑—É–π—Ç–µ —Å–≤–æ–∏ –∑–∞–¥–∞—á–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ</p>
        </header>
        
        <section class="task-form">
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle" class="required">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
                    <input type="text" id="taskTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..." required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
                    <textarea id="taskDescription" placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)..."></textarea>
                </div>
                
                <button type="submit">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
            </form>
        </section>
        
        <section class="tasks-container" id="tasksList">
            <div class="empty-state" id="emptyState">
                <div>üìã</div>
                <h3>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á</h3>
                <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É, –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskForm = document.getElementById('addTaskForm');
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadTasks();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const titleInput = document.getElementById('taskTitle');
                const descriptionInput = document.getElementById('taskDescription');
                
                const title = titleInput.value.trim();
                const description = descriptionInput.value.trim();
                
                if (title) {
                    addTask(title, description);
                    titleInput.value = '';
                    descriptionInput.value = '';
                    
                    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á –≤ localStorage
                    saveTasks();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—É—Å—Ç–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏
                    emptyState.classList.add('hidden');
                } else {
                    titleInput.focus();
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
            function addTask(title, description = '') {
                const taskId = Date.now().toString();
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.dataset.id = taskId;
                
                const now = new Date();
                const dateString = now.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                taskCard.innerHTML = `
                    <h3 class="task-title">${escapeHtml(title)}</h3>
                    ${description ? `<p class="task-description">${escapeHtml(description)}</p>` : ''}
                    <div class="task-meta">
                        <span class="task-date">–î–æ–±–∞–≤–ª–µ–Ω–æ: ${dateString}</span>
                        <button class="delete-btn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
                const deleteBtn = taskCard.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) {
                        taskCard.remove();
                        saveTasks();
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—É—Å—Ç–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏, –µ—Å–ª–∏ –∑–∞–¥–∞—á –Ω–µ—Ç
                        if (tasksList.children.length === 1) { // —Ç–æ–ª—å–∫–æ emptyState –æ—Å—Ç–∞–ª—Å—è
                            emptyState.classList.remove('hidden');
                        }
                    }
                });
                
                tasksList.appendChild(taskCard);
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á –≤ localStorage
            function saveTasks() {
                const tasks = [];
                const taskCards = document.querySelectorAll('.task-card');
                
                taskCards.forEach(card => {
                    const title = card.querySelector('.task-title').textContent;
                    const descriptionElement = card.querySelector('.task-description');
                    const description = descriptionElement ? descriptionElement.textContent : '';
                    const id = card.dataset.id;
                    
                    tasks.push({
                        id: id,
                        title: title,
                        description: description
                    });
                });
                
                localStorage.setItem('dailyPlannerTasks', JSON.stringify(tasks));
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á –∏–∑ localStorage
            function loadTasks() {
                const savedTasks = localStorage.getItem('dailyPlannerTasks');
                
                if (savedTasks) {
                    const tasks = JSON.parse(savedTasks);
                    
                    if (tasks.length > 0) {
                        emptyState.classList.add('hidden');
                        
                        tasks.forEach(task => {
                            addTask(task.title, task.description);
                        });
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
